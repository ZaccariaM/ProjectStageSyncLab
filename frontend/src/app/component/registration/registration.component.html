<div class="flex justify-content-center ">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 ">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        </div>

        <div>
            <label for="username1" class="block text-900 font-medium mb-2">Username</label>
            <input id="username1" type="text" placeholder="Username" pInputText class="w-full mb-3">

            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

            <label for="password2" class="block text-900 font-medium mb-2">Confirm Password</label>
            <input id="password2" type="password" placeholder="Confirm Password" pInputText class="w-full mb-3">

            <button pButton pRipple label="Create your Account" icon="pi pi-user" class="w-full mt-5"></button>             
        </div>

        <p-divider align="center" type="dotted">
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="signIn()">Login Here</a>
        </p-divider>  
    </div>
</div>
