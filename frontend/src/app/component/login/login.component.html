<div class="flex justify-content-center align-items-center -m-2 h-screen">
    <!-- blocks the page while waiting for the backend to resolve the login request -->
    <p-blockUI [blocked]="loginResolve">
        <p-progressSpinner ariaLabel="loading" />
    </p-blockUI>

    <!-- login form -->
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 ">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && ngOnSubmit()">
            <div>
                <label for="username1" class="block text-900 font-medium mb-2">Username</label>
                <input id="username1" type="text" formControlName="username" placeholder="Username" pInputText
                    class="w-full mb-3">

                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <input id="password1" type="password" formControlName="password" placeholder="Password" pInputText
                    class="w-full mb-3">

                <div class="flex align-items-center justify-content-between">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Remember me</label>
                    </div>
                </div>

                <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full mt-5"></button>
            </div>
        </form>

        <!--redirect link if you need to make a new account -->
        <p-divider align="center" type="dotted">
            <span class="text-600 font-medium line-height-3">Don't have an account? </span>
            <a class="font-medium no-underline text-blue-500 cursor-pointer" (click)="signUp()">Create today!</a>
        </p-divider>
    </div>
</div>

<!-- display toasts -->
<p-toast position="top-center" />
